<button class="btn btn-dark m-3" [routerLink]="['/list']">List Task</button>
<html>
<body>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">What are you doing ?</h3>
                    <div class="formAdd">

                        <form #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
                            <input type="hidden" name="id" [value]="taskService.taskData.TaskID">
                            <div>
                                <div class="form-outline ">
                                    <div class="p-2">
                                        <input type="text" name="name" #name="ngModel"
                                            [(ngModel)]="taskService.taskData.TaskName" placeholder="Task Name"
                                            class="form-control form-control-lg" required />
                                    </div>
                                    <div class="p-2">
                                        <input type="text" name="tasktype" #tasktype="ngModel"
                                            [(ngModel)]="taskService.taskData.TaskType" placeholder="Project Name"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline p-2">
                                        <input type="time" name="time" #time="ngModel"
                                            [(ngModel)]="taskService.taskData.StartTime" placeholder="Time"
                                            class="form-control form-control-lg" required />
                                    </div>


                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline p-2">
                                        <input type="number" name="amount" #amount="ngModel"
                                            [(ngModel)]="taskService.taskData.Amount" placeholder="Money per Hr"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md mb-2 pb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        formControlName="check" required>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Is this fixed price project?
                                    </label>
                                </div>
                            </div>
                            <div class="form-outline">
                                <div class="form-outline">
                                    <div class="p-2">
                                        <input type="date" name="pcd" [(ngModel)]="taskService.taskData.CompleteDate"
                                            #pcd="ngModel" placeholder="Is there a deadline?"
                                            class="form-control form-control-lg" required />
                                    </div>
                                    <div class="p-2">
                                        <textarea class="form-control" placeholder="Notes" name="note" #note="ngModel"
                                            [(ngModel)]="taskService.taskData.TaskNote" rows="3" required></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center">
                            
                            <div class="col p-3">
                                <button class="btn btn-success btn-block savebtn" [routerLink]="['/list']"
                                    (click)="editTask(myForm)" [disabled]="myForm.form.invalid">Save</button>
                            </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
